<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Guess my number</title>
</head>
<body>
  <img src="bg.jpg" />
  <div class="message">Start Guessing...</div>
  <center>
    <input class="textbox" type="text" placeholder="From 1 to 20" />
    <button class="btn check">check</button><br />
    <p>Score: <span class="score">20</span></p>
    <button class="btn again">Play Again!</button>
  </center>
  <script src="script.js"></script>
</body>
